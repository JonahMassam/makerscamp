<!doctype html>
<title>{% block title %}{% endblock %} - MakersCamp</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index.home') }}">MakersCamp</a></h1>
  <ul>
    {% if g.user %}
      Loged in
    {% else %}
      <li><a href="{{ url_for('index.home') }}">&#127968;</a>
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
