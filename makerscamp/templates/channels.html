{% extends 'base.html' %}

<h1>{% block title %}Channles{% endblock %}</h1>

{% block content %}
  <div class="flex-container">

    <div class="flex-child magenta">
      <h1>Channels:</h1>
      {% for channel in chs %}

      {% endfor %}
    </div>
    
    <div class="flex-child green">
      <h1>Messages:</h1>
    </div>
    
  </div>

{% endblock %}
